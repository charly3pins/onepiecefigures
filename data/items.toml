observations = "Se podía conseguir en una campaña que organizaron MegaHouse y las tiendas Lawson durante casi un mes (10/08/2010 - 06/09/2010) y que se realizó para promocionar el estreno de la película `Strong World` en DVD/BluRay.&lt;br&gt;&lt;br&gt;Se llevó a cabo mediante el Lawson ARG One Piece Stamp Rally (ARG es sinónimo de juego de realidad alternativa, es decir, utilizando la realidad aumentada).&lt;br&gt;Para participar en esta campaña, había que instalar la aplicación Lawson ARG One Piece en un iPhone 3GS/4 (ya que no funcionaba en otros tipos de iPhone, iPod Touch o iPad, y muy mal en el iPhone 3G) y seguir un Log Pose que aparecía en la pantalla hasta llegar a una tienda Lawson. &lt;br&gt;&lt;br&gt;Una vez allí había que comprar determinados productos (como bolas de arroz) y tratar de conseguir cinco sellos diferentes que aparecían ingresando el número de 16 dígitos que venía impreso en el ticket de compra.&lt;br&gt;Una vez reunidos los cinco sellos, se podía elegir en qué sorteo se quería participar:&lt;br&gt;&lt;br&gt;- 30.000 Sets de 4 Postcards de Strong World.&lt;br&gt;- 5.000 Sets de 2 Clear Files de Strong World.&lt;br&gt;- 100 figuras de Ace P.O.P DX Limited Lawson.&lt;br&gt;&lt;br&gt;Los resultados de los sorteos fueron anunciados en octubre de 2010 y las figuras fueron repartidas en enero de 2011.&lt;br&gt;&lt;br&gt;A pesar de ser una figura tan limitada, el logo que aparece en la caja es el de Excellent Model y no el de Limited.&lt;br&gt;&lt;br&gt;Las ventas de este artículo son muy escasas y las subastas han llegado a superar los 200.000¥."
