alt = "Monkey D. Luffy P.O.P & Toriko G.O.G Limited Edition Heroes Film 3D Mugiwara Chase Ver. & Kaimaku Gourmet Adventure!! Ver. &#43; Winning Notice"
description = "<b>Number:</b> N02<br><b>Name:</b> Monkey D. Luffy P.O.P & Toriko G.O.G Limited Edition Heroes Film 3D Mugiwara Chase Ver. & Kaimaku Gourmet Adventure!! Ver. &#43; Winning Notice<br><b>Character:</b> Monkey D. Luffy / Toriko<br><b>Category:</b> Limited Edition <br><b>Sculptor:</b> ATTM<br><b>Official price:</b> Sin precio. Sorteo ¥<br><b>Preorder date:</b> Sin preorder<br><b>Release date:</b> May-11<br><b>Height:</b> 17/23 (cm)<br><b>Weight:</b> 1223 (g)<br><b>Box size:</b> 30.2 x 23.1 x 28.0 (cm)<br><b>Bonus:</b> Limitado a 1.000 unidades.&lt;br&gt;Para obtenerlo era necesario adquirir unos productos específicos en las tiendas 7-Eleven.&lt;br&gt;En el ticket de compra  venía un número de serie que había que introducir en una página web. Cada 300¥ se acumulaba 1 punto y con estos puntos se podían conseguir `entradas` para los sorteos. Los premios eran los siguientes:&lt;br&gt;&lt;br&gt;*Camisetas (5 tipos). 1 punto por entrada, 5.000 ganadores.&lt;br&gt;&lt;br&gt;* Set de dos figuras (Luffy & Toriko), 3 puntos por entrada, 1.000 ganadores.&lt;br&gt;&lt;br&gt;* Cámara Digital Sony Cyber-shot 3D (color: violeta), 5 puntos por entrada, 200 ganadores.&lt;br&gt;&lt;br&gt;La promoción tuvo lugar desde el 01-31/03/2011 y los puntos pudieron ser canjeados hasta el 02/04/2011.&lt;br&gt;&lt;br&gt;Fue una operación promocional de las tiendas 7-Eleven para el evento `Jump Heroes Film` (donde se realizaron los sorteos) y para el doble estreno en cines de One Piece 3D `Straw Hat Chase` y Toriko 3D `Gourmet Adventure`.&lt;br&gt;&lt;br&gt;El set de figuras contiene: &lt;br&gt;&lt;br&gt;* P.O.P Luffy (remodelado de Monkey D. Luffy P.O.P DX con la ropa que viste en la película).&lt;br&gt;&lt;br&gt;* G.O.G Toriko (G.O.G - Grapple Of Gourmet-) &lt;br&gt;&lt;br&gt;Fueron presentados por primera vez en el evento MegaHobby Expo de Mayo de 2011."
