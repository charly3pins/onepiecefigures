description = "<b>Number:</b> 113<br><b>Name:</b> Monkey D. Garp P.O.P Neo EX Ver. 0<br><b>Character:</b> Monkey D. Garp<br><b>Category:</b> Neo EX <br><b>Sculptor:</b> Fukuda Takashi<br><b>Official price:</b> 7480 ¥<br><b>Preorder date:</b> Oct-11<br><b>Release date:</b> Dec-11<br><b>Reeditions:</b> Jan-13<br><b>Height:</b> 24.5 (cm)<br><b>Weight:</b> 1162 (g)<br><b>Box size:</b> 26.0 x 30.0 x 18.1 (cm)<br><b>Bonus:</b> Se cree que fue limitado a 5.555 unidades. Vendido de forma exclusiva en Don Quixote y Mega Don Quixote. La reserva se pudo hacer desde el día 15/10/2011 a las 10:00 horas hasta el 13/11/2011. &lt;br&gt;&lt;br&gt;Se sorteó entre los preorders el día 03/12/2011 en 8 tiendas porque había más pedidos que figuras. &lt;br&gt;Los ganadores tendrían que pagar 7560¥. &lt;br&gt;&lt;br&gt;El día 15/01/2012 se anuncia que se van a sortear 100 unidades más que no fueron reclamadas por los ganadores en el primer sorteo.&lt;br&gt;La fecha para participar en el sorteo va desde el 16/01/2012 a las 15:00 horas hasta el 23/01/2012 a las 15:00 horas y para participar había que enviar un mail a tcg@donkigroup.com escribiendo nombre, código postal y dirección. Los ganadores serían notificados por correo electrónico el 24 de enero de 2012 a las 10:00 horas y tendrían que hacer el pago de 7.480¥ para hacerse con la figura.&lt;br&gt;&lt;br&gt;Reedición preordenable desde el 13/10/2011 a las 10:00 horas mediante tres formas: &lt;br&gt;&lt;br&gt;1. En 64 tiendas Don Quixote. Si las reservas sobrepasaban las unidades disponibles se realizaría sorteo. Venta a partir del 01/12/2012 a las 10:00 horas a 7480¥.&lt;br&gt;&lt;br&gt;2. En la mayoría de las tiendas Mega Don Quixote. Si había más reservas que unidades se realizaría sorteo. Venta a partir del 01/12/2012 a las 10:00 horas a 7480¥.&lt;br&gt;&lt;br&gt;3. Por internet del 07-13/01/2013 para venta el 16/01/2013 (los envíos comenzaron el 28/01/2013). Si había más reservas que unidades disponibles se realizaría sorteo a 7980¥."
